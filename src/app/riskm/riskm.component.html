<div>
    <label>Enter Capital</label>
    <input type="number">

    <br><br>
    <label>Enter Entry price</label>
    <input type="number">

    <br><br>
    <label>Enter Stop loss</label>
    <input type="number">
</div>

<table>
    <thead>

        <th>Ticker</th>
        <th>Capital</th>
        <th>Risk</th>
        <th>Entry Price</th>
        <th>Stop Loss</th>
        <th>Exit</th>
        <th>Risk Reward Ratio</th>
        <th>Total Number of Shares</th>
        <th>Total Amount</th>
        <th>New Capital</th>
    
    </thead>
    <tbody>

        <tr>
        <td>{{tickers}}</td>
        <td>{{capital}}</td>
        <td>{{risk}}</td>
        <td>{{entryprice}}</td>
        <td>{{stoploss}}</td>
        <td>{{exit}}</td>
        <td>{{riskreward}}</td>
        <td>{{shares}}</td>
        <td>{{total}}</td>
        <td>{{newcapital}}</td>
        </tr>

    </tbody>
</table>
