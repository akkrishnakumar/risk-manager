<div class="container">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Enter Capital</mat-label>
    <input
      type="number"
      matInput
      [value]="capital"
      (change)="updateCapital($event)"
    />
  </mat-form-field>

  <div class="slide">
    Percentage
    <mat-slide-toggle [checked]="riskType" (change)="toggleRiskType($event)">
      Fixed
    </mat-slide-toggle>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter Amount</mat-label>
      <input
        type="number"
        matInput
        [value]="riskAmt"
        (change)="updateRiskAmt($event.target.value)"
      />
    </mat-form-field>
  </div>

  <button mat-icon-button color="primary" class="add" (click)="addRow()" matTooltip="Add Row">
    <mat-icon>add_circle</mat-icon>
  </button>

  <div class="container">
    <div class="row">
      <div class="col-lg">Ticker</div>
      <div class="col-lg">Capital</div>
      <div class="col-lg">Risk</div>
      <div class="col-lg">Entry Price</div>
      <div class="col-lg">Stop Loss</div>
      <div class="col-lg">Exit</div>
      <div class="col-lg">RR Ratio</div>
      <div class="col-lg">Quantity</div>
      <div class="col-lg">Total Amount</div>
      <div class="col-lg">Action</div>
      <div class="col-lg"></div>
    </div>

    <app-psrow
      *ngFor="let row of rows; let i = index"
      [ps]="row"
      [index]="i"
      (rowIndex)="deleteRow($event)"
      (entPrc)="entryPriceUpdated($event, i)"
      (stplos)="stopLossUpdated($event, i)"
    ></app-psrow>
  </div>
</div>
